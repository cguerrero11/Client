<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8" />
    <title>Balloons</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- pickadate -->
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/default.date.css" />

    <link rel="stylesheet" href="css/animate.css" />
</head>
<body>
    <!-- content -->
    <!-- toast -->
    <div id="toast" class="toast">
        <div class="toast-header">
            <strong class="mr-auto" id="product">Please choose at least one balloon.</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="container">
        <h1>Happy Birthday!</h1><hr />
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" placeholder="Submit" class="btn btn-primary">
                    </div>
                </div>
                <button id="check" type="button" class="btn btn-primary">Check All</button>
                <div class="col-sm">
                    <label for="red"><img src="media/red.png" class="ball" alt="red balloon" id="redImg" /></label>
                    <input type="checkbox" id="red" name="ball" value="red" />
                    <label for="green"><img src="media/green.png" class="ball" alt="green balloon" id="greenImg" /></label>
                    <input type="checkbox" id="green" name="ball" value="green" />
                    <label for="blue"><img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" /></label>
                    <input type="checkbox" id="blue" name="ball" value="blue" />

                    <label for="orange"><img src="media/orange.png" class="ball" alt="orange balloon" id="orangeImg" /></label>
                    <input type="checkbox" id="orange" name="ball" value="orange" />
                    <label for="blue_green"><img src="media/blue_green.png" class="ball" alt="blue_green balloon" id="blue_greenImg" /></label>
                    <input type="checkbox" id="blue_green" name="ball" value="blue_green" />
                    <label for="purple"><img src="media/purple.png" class="ball" alt="purple balloon" id="purpleImg" /></label>
                    <input type="checkbox" id="purple" name="ball" value="purple" />
                </div>
                <button id="uncheck" class="btn btn-primary" type="button">Uncheck All</button>

            </div>
        </form>
    </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="/js/picker.js"></script>
    <script src="/js/picker.date.js"></script>
    <!-- custom js -->
    <script src="js/balloons.js"></script>
</body>
</html>
